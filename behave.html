<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LTL Behave</title>
    <link href="dist/css/GridPainter.css" rel="stylesheet">
    <link href="dist/css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <!--grid map-->
        <div id="grid-container" class="col m5">

        </div>
        <!--operation-->
        <div id="operation-container" class="col m3">
            <div class="row">
                <div class="col m6">
                    <a class="waves-effect waves-light btn" id="btn-mv1">move 1 step</a>
                </div>
                <div class="col m6">
                    <a class="waves-effect waves-light btn" id="btn-mv5">move 5 step</a>
                </div>
            </div>
            <div class="row">
                <div class="col m12">
                    <a class="waves-effect waves-light btn red" id="btn-mv10">move 10 step</a>
                </div>
            </div>
            <div class="row">
                <div class="col m12">
                    <a class="waves-effect waves-light btn red" id="btn-mv100">move 100 step</a>
                </div>
            </div>
            <div class="row">
                <div class="col m12">
                    <a class="waves-effect waves-light btn red" id="btn-mv">move until termination</a>
                </div>
            </div>
            <div class="row">
                <div class="col m12">
                    <a class="waves-effect waves-light btn blue" id="btn-task1">Task 1</a>
                </div>
            </div>
            <div class="row">
                <div class="col m12">
                    <a class="waves-effect waves-light btn blue" id="btn-task2">Task 2</a>
                </div>
            </div>
            <div class="row">
                <div class="col m12">
                    <a class="waves-effect waves-light btn blue" id="btn-task3">Task 3</a>
                </div>
            </div><div class="row">
            <div class="col m12">
                <a class="waves-effect waves-light btn blue" id="btn-task4">Task 4</a>
            </div>
        </div>
            <div class="row">
                <div class="col m12">
                    <a class="waves-effect waves-light btn blue" id="btn-task5">Task 5</a>
                </div>
            </div>

        </div>

        <div id="log-container" class="col m3">
            <div class="row">
                <div class="col m12">
                    <div class="card grey darken-1">
                        <div class="card-content white-text" id="logger">
                            <span class="card-title">Log</span>
                            <div id="logger-logs">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="dist/behaveApp.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
