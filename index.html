<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="dist/css/GridPainter.css" rel="stylesheet">
    <link href="dist/css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!--grid map-->
            <div id="grid-container" class="col m5">

            </div>
            <!--operation-->
            <div id="operation-container" class="col m3">
                <div class="row">
                    <div class="col m6">
                        <a class="waves-effect waves-light btn" id="btn-positive">Agree</a>
                    </div>
                    <div class="col m6">
                        <a class="waves-effect waves-light btn" id="btn-negative">Disagree</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col m12">
                        <a class="waves-effect waves-light btn red" id="btn-replace">replace</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col m12">
                        <a class="waves-effect waves-light btn red" id="btn-reset">reset</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col m12">
                        <a class="waves-effect waves-light btn red" id="btn-revert">revert</a>
                    </div>
                </div>
            </div>

            <div id="log-container" class="col m3">
                <div class="row">
                    <div class="col m12">
                        <div class="card grey darken-1">
                            <div class="card-content white-text" id="logger">
                                <span class="card-title">Log</span>
                                <div id="logger-logs">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="dist/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
